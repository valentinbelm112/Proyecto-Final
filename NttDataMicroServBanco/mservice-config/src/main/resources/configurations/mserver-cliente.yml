spring:
  application:
    name: mserver-cliente

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mbdcliente
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8585

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:7575/eureka/


